    <!-- START: Main -->

    <main class="container py-3">
      <h1 class="text-center">Mortgage Loan Calculator</h1>
      <div class="row row-cols-1 row-cols-lg-2 mt-lg-3">
        <div class="flex-col col-xl-4">
          <div
            class="col col-sm-12 flex-col shadow border border-2 rounded-3 pt-3 bg-body-secondary p-3 h-100"
          >
            <div class="form-group row">
              <label class="col col-form-label" for="loanAmount"
                >Loan Amount</label
              >
              <div class="col-7">
                <input
                  class="form-control"
                  type="number"
                  id="loanAmount"
                  placeholder="$0.00"
                  value=""
                />
              </div>
            </div>
            <div class="form-group row pt-2">
              <label class="col col-form-label" for="termMonths"
                >Term (Months)</label
              >
              <div class="col-7">
                <input
                  class="form-control"
                  type="number"
                  id="termMonths"
                  placeholder="Months"
                  value=""
                />
              </div>
            </div>
            <div class="form-group row pt-2">
              <label class="col col-form-label" for="interestRate"
                >Interest Rate</label
              >
              <div class="col-7">
                <input
                  class="form-control"
                  type="number"
                  id="interestRate"
                  placeholder="%"
                  value=""
                />
              </div>
            </div>
            <button
              class="btn btn-primary my-3 align-self-end"
              id="btnSubmit"
              onclick="valueEntered()"
            >
              Calculate
            </button>
          </div>
        </div>

        <div
          class="col col-xl-8 flex-col mt-3 mt-lg-0 border border-2 rounded-3"
        >
          <h2 class="text-center pt-4">Your Monthly Payments</h2>
          <div
            class="display-6 text-success my-3 rounded-3 border border-2 p-2 bg-body-secondary shadow text-center w-50 mx-auto"
          >
            <div id="results">$0.00</div>
          </div>
          <table class="table">
            <tbody>
              <tr>
                <td>Total Principal</td>
                <td id="totalPrincipal">$0.00</td>
              </tr>
              <tr>
                <td>Total Interest</td>
                <td id="totalInterest">$0.00</td>
              </tr>
              <tr>
                <td>Total Cost</td>
                <td id="totalCost">$0.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="table-responsive mt-3 ps-lg-3 text-center">
        <table class="table table-striped border shadow">
          <thead class="table-dark">
            <tr>
              <th id="month">Month</th>
              <th id="payment">Payment</th>
              <th id="principal">Principal</th>
              <th id="interest">Interest</th>
              <th id="totalInterest">Total Interest</th>
              <th id="balance">Balance</th>
            </tr>
          </thead>
          <tbody id="mortgageTable">
            <!-- mortgage go here -->
          </tbody>
        </table>
      </div>
    </main>
